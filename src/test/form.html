<!DOCTYPE html>
<html>
  <head>
    <title>Pre inscripción al Evento</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
  </head>
  <body>
    <div class="testbox">
      <form action="/">
        <div class="banner">
          <h1>Pre-inscripción al evento</h1>
        </div>
        <div class="colums">
          <div class="item">
            <label for="fname"> Nombre<span>*</span></label>
            <input id="fname" type="text" name="fname" required/>
          </div>
          <div class="item">
            <label for="lname"> Apellidos<span>*</span></label>
            <input id="lname" type="text" name="lname" required/>
          </div>
          <div class="item">
            <label for="genre">Género<span>*</span></label>
            <input id="genre" type="text"   name="genre" required/>
          </div>
          <div class="item">
            <label for="address2">Ciudad<span>*</span></label>
            <input id="address2" type="text"   name="address2" required/>
          </div>
    
          <div class="item">
            <label for="birthdate">Fecha de Nacimiento<span>*</span></label>
            <input id="birthdate" type="date" name="birthdate" required/>
          </div>
          <div class="item">
            <label for="eaddress">Correo electrónico<span>*</span></label>
            <input id="eaddress" type="text"   name="eaddress" required/>
          </div>
          <div class="item">
            <label for="phone">Teléfono celular<span>*</span></label>
            <input id="phone" type="tel"   name="phone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"/>
          </div>
          <div class="item">
            <label for="extrdata">Información adicional<span></span></label>
            <input id="extradata" type="extradata"   name="extradata" required/>
          </div>
        </div>

        <div class="question">
          <label>¿Por donde prefieres ser contactado? </label>
          <div class="question-answer">
            <div>
              <input type="radio" value="none" id="radio_4" name="contact"/>
              <label for="radio_4" class="radio"><span>Teléfono</span></label>
            </div>
            <div>
              <input  type="radio" value="none" id="radio_5" name="contact"/>
              <label for="radio_5" class="radio"><span>Correo</span></label>
            </div>
            <div>
              <input  type="radio" value="none" id="radio_6" name="contact"/>
              <label for="radio_6" class="radio"><span>Cualquiera</span></label>
            </div>
          </div>
        </div>
        <h2>Términos y condiciones</h2>
        <input type="checkbox" name="checkbox1">
        <label>Nos asegura que los datos que nos acaba de suministrar son fieles a la realidad que corresponde, y así mismo consiente que esta información sea almacenada en una base de datos y usada para la identificación dentro del evento con fines administrativos.</label>
        <div class="btn-block">
          <button type="submit" href="/">Enviar datos</button>
        </div>
      </form>
    </div>
  </body>
</html>
